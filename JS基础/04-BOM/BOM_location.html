<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM_location</title>
</head>
<body>
    <script>
        document.write(location+'<br>');
        document.write('完整的url：'+location.href+'<br>');
        document.write('协议：'+location.protocol+'<br>');
        document.write('主机名和端口号：'+location.host+'<br>');
        document.write('主机名：'+location.hostname+'<br>');
        document.write('端口号：'+location.port+'<br>');
        document.write('路径名：'+location.pathname+'<br>');
        document.write('搜索参数：'+location.search+'<br>');
        document.write('锚点：'+location.hash+'<br>');
    </script>
</body>
</html>
