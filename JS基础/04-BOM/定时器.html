<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <style>
        div {
            margin: 300px auto;
            width: 100px;
            height: 100px;
            font-size: 100px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        // 获取元素
        var box = document.getElementById('box');


        var num = 10;
        /*
        // 设置定时器，开始倒计时
        var time=setInterval(function () {
            box.innerHTML = num--;
            // 判断，num小于0后，需要停止
            if (num < 0) {
                // 清除定时器，停止计时
                clearInterval(time);
            }
        }, 1000);
        */


        // 使用setTimeout达到上面的效果
        // 调用函数
        run();
        // 定义函数
        function run(){
            box.innerHTML=num--;
            // 如果到0就停止
            if (num<0){
                return;//后面的代码不执行了
            }
            setTimeout(function(){
                run();
            },1000)
        }

    </script>
</body>

</html>
