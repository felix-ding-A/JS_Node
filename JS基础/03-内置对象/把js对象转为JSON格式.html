<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把js对象转为JSON格式</title>
</head>

<body>
    <script>
        var users = [
            { name: '安妮', age: 18, address: '上海' },
            { name: '曹操', age: 28, address: '广州' },
            { name: '吕布', age: 38, address: '北京' },
            { name: '张飞', age: 48, address: '西安' },
            { name: '刘备', age: 58, address: '杭州' },
        ];

        // 转换
        var jsonStr = JSON.stringify(users);
        console.log(jsonStr);

        // json转js格式
        var data = JSON.parse(jsonStr);
        console.log(data);
        console.log(typeof data);  //object
    </script>
</body>

</html>
