<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素操作CSS</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: green;
            border: 5px solid #ccc;
        }
    </style>
</head>

<body>
    <button id="btn1">变红</button>
    <button id="btn2">变大</button>
    <div id="box" style="width: 300px;height: 300px;background-color: green;"></div>
    <!-- <div id="box" class="box1"></div> -->
    <script>
        // 获取元素
        var btn1 = document.querySelector('#btn1');
        var btn2 = document.querySelector('#btn2');
        var box = document.querySelector('#box');

        // 点击变红
        btn1.onclick = function () {
            // box.style.backgroundColor='red';
            box.style['background-color'] = 'red'
            console.log(box.style['background-color']);
        };

        // 点击变大
        btn2.onclick = function () {
            // 获取原来的宽
            console.log(box.style.width);
            box.style.width = parseInt(box.style.width) + 50 + 'px';
            box.style.height = parseInt(box.style.height) + 50 + 'px';   //box.style只能获取行内式  修改原来的css样式
            console.log(box.style.height);
        }

        // 未设置的行内式进行css操作   
        box.style.borderRadius='10px';
        box.style.border='10px solid yellow'
    </script>
</body>

</html>
