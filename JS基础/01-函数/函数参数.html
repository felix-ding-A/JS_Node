    <script>
        // 求参数的和
        function fn() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        let sum = fn(12, 13, 14, 23, 35, 16);
        console.log(sum);

        // 求参数的成积
        function product() {
            let res = 1;
            for (let i = 0; i < arguments.length; i++) {
                res *= arguments[i];
            }
            return res;
        }
        let result = product(12, 13, 14, 23, 35, 16);
        console.log(result);

        // 求参数的平均数
        function average() {
            let add = 0;
            let averNum = 0;
            for (let i = 0; i < arguments.length; i++) {
                add += arguments[i];
                averNum = parseInt(add / arguments.length);
            }
            return averNum;
        }
        let result1 = average(12, 13, 14, 23, 35, 16);
        console.log(result1);
