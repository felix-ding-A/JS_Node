<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>

<body>
    <div id="box"></div>
    <script>
        console.log('========================01原型链=====================');

        var arr = [123, 56, 12, 87];
        console.log(arr.__proto__);
        console.log(arr.__proto__.__proto__);

        var box = document.getElementById('box');
        console.log(typeof box); //Object
        console.log(box.constructor); //ƒ HTMLDivElement()
        // 输出box的原型链
        // 原型链上的属性都可以继承
        console.log(box.__proto__);
        console.log(box.__proto__.__proto__);
        console.log(box.__proto__.__proto__.__proto__);
        console.log(box.__proto__.__proto__.__proto__.__proto__);
        console.log(box.__proto__.__proto__.__proto__.__proto__.__proto__);
        console.log(box.__proto__.__proto__.__proto__.__proto__.__proto__.__proto__);
    </script>
</body>

</html>
