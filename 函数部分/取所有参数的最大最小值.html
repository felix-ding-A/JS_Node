    <script>
        // 参数求和
        function sum() {
            let res = 0;
            for (i = 0; i < arguments.length; i++) {
                res += arguments[i];
            }
            return res;
        }
        console.log(sum(1, 2, 3, 4, 5));
        console.log(avg(1, 2, 3, 4, 5));
        console.log(max(1, 2, 3, 4, 5));
        console.log(min(1, 2, 3, 4, 5));

        function avg() {
            return sum(...arguments) / arguments.length;
        }

        //找最大数值
        function max() {
            // 假设最大数是arguments的第一个数
            let max = arguments[0];
            for (let i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }

        // 找最小值
        function min() {
            // 设最小数是最后一位
            let min = arguments[arguments.length - 1];
            // 遍历arguments
            for (let i = 0; i < arguments.length; i++) {
                // 判断假设的最小数如果大于arguments中的数
                if (min > arguments[i]) {
                    // 将arguments小的值赋值给min
                    min = arguments[i];
                }
            }
            // 返回最小数
            return min;
        }
