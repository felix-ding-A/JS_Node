<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式操作</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>

    <script>
        $(function(){
            // 获取元素的样式
            console.log($('#box').css('width'));
            console.log($('#box').css('background'));

            // 设置元素的样式
            $('#box').css('background-color','red').css('margin','100px').css('border','10px solid black');

            // 设置多个样式
            $('#box').css({
                'width':'100px',
                'height':'100px'
            });
        });
    </script>
</body>
</html>
