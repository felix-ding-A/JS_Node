<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表隐藏和显示</title>
    <style>
        #nav {
            width: 200px;
            border: 1px solid #ccc;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        h3 {
            margin: 0;
            padding: 0 10px;
            height: 38px;
            line-height: 38px;
            background-color: #333;
            color: ivory;
            border-bottom: 1px solid #fff;
            font-size: 14px;
            user-select: none;
        }

        h3:hover {
            cursor: pointer;
        }

        #nav ul {
            display: none;
        }

        #nav ul li {
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            color: #f5f5f5;
            border-bottom: 1px solid #ccc;
        }

        #nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <h3>选择器</h3>
        <ul>
            <li><a href="#">VIP用户</a></li>
            <li><a href="#">chaojiVIP用户</a></li>
            <li><a href="#">会员用户</a></li>
            <li><a href="#">普通用户</a></li>
        </ul>
        <h3>订单</h3>
        <ul>
            <Li><a href="#">未发货订单</a></Li>
            <Li><a href="#">已发货订单订单</a></Li>
            <Li><a href="#">未评价订单</a></Li>
            <Li><a href="#">已完成订单</a></Li>
        </ul>
        <h3>选择器</h3>
        <ul>
            <li><a href="#">VIP用户</a></li>
            <li><a href="#">chaojiVIP用户</a></li>
            <li><a href="#">会员用户</a></li>
            <li><a href="#">普通用户</a></li>
        </ul>
        <h3>订单</h3>
        <ul>
            <Li><a href="#">未发货订单</a></Li>
            <Li><a href="#">已发货订单订单</a></Li>
            <Li><a href="#">未评价订单</a></Li>
            <Li><a href="#">已完成订单</a></Li>
        </ul>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>

    <script>
        $(function () {
            // 默认第一个打开
            $('#nav ul:first').show();
            // 给每个父级菜单 h3添加点击事件
            $('#nav h3').click(function(){
                $(this).next().show().siblings('ul').hide();
            })
        });
    </script>
</body>

</html>
