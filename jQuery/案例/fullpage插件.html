<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js01/fullpage/jquery.fullpage.css">
</head>

<body>
    <div id="fullpage">
        <div class="section"></div>
        <div class="section">
            <div class="slide">
                <h2>slide01</h2>
            </div>
            <div class="slide">
                <h2>slide02</h2>
            </div>
            <div class="slide">
                <h2>slide03</h2>
            </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="../js01/fullpage/jquery.fullpage.js"></script>

    <script>
        $(function () {
            $('#fullpage').fullpage({
                navigation: true,
                sectionsColor: ['orange', 'skyblue', 'pink', '#369'],
                navigationTooltips: ['第一页', '第二页', '第三页', '第四页'],
                showActiveTooltip: false,
                slidesNavigation: false,
                anchors: ['firstPage', 'secondPage', 'thirdPage', 'forthPage']
            });
        })
    </script>
</body>

</html>
