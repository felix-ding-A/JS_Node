<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <!-- 引入jQuery -->
    <script src="js/jquery-1.12.4.js"></script>

    <script>
        window.onload=function(){
            console.log('onload');
        }
        // 获取元素
        // 返回的jQuery DOM对象
        var $box=$('#box');

        // 使用document.querySelect获取元素
        // 返回原生DOM 对象
        var box=document.querySelector('#box');

        console.log($box);
        console.log(Object.prototype.toString.call($box));
        console.log(box);
        console.log(Object.prototype.toString.call(box));

        // 文档就绪事件  等页面元素加载完毕才触发
        $(document).ready(function(){
            // 书写jQuery代码
        });
        // ready事件：等页面元素加载完毕触发，和DOMContentLoad事件一样

        // 文档加载事件简写
        $(function(){
            // jQuery代码
            console.log('ready');
        });
    </script>
</body>
</html>
