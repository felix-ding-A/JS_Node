<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosstrap</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">
    <style>
    
        
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>表单</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="#">
                    <div class="form-group">
                        <label for="">用户名：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">自我介绍：</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">提 交</button>
                </form>
            </div>

            <div class="col-md-6">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="control-label col-md-2">用户名：</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-md-2">密码：</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-md-2">爱好：</label>
                        <div class="col-md-10">
                            <div class="checkbox-inline">
                                <input type="checkbox" name="" id="">吃
                            </div>
                            <div class="checkbox-inline">
                                <input type="checkbox" name="" id="">喝
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn btn-success btn-block">提 交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
</body>
</html>
